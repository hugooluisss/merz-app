<div panel="perfil">
	<div class="grupo">
		<header class="barra">
			<div id="btnAtras"><i class="fa fa-chevron-left" aria-hidden="true"></i> <span>Atr√°s</span></div>
			<h1 class="titulo">Perfil</h1>
		</header>
	</div>
	<div class="imagenPerfil">
		<img id="imgPerfil" src="" />
		<i class="fa fa-2x fa-pencil" aria-hidden="true"></i>
		<div class="cinta">
			<h3><span campo="nombre"></span> <span campo="apellidos"></span></h3>
			<span campo="puesto"></span>
		</div>
	</div>
	<div class="contenidoPerfil">
		<div class="contEnmarcado">
			<div class="contEnmarcado-body">
				<img src="img/perfilIcono.png" class="logoIcono"/>
				<div class="contenido">
					<ul class="menu">
						<li showvista="notificaciones">
							<img class="icono" src="img/iconosperfil/notificaciones.png" />
							Notificaciones <span class="badge badge-danger" campo="totalNotificaciones">0</span>
						</li>
						<li showvista="privacidad">
							<img class="icono" src="img/iconosperfil/privacidad.png" />
							Privacidad
						</li>
						<li showvista="contactos">
							<img class="icono" src="img/iconosperfil/contactos.png" />
							Contactos
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-xs-4 text-center opcion" showpanel="perfil">
				<img src="img/footer-user.png" />
				<span class="badge badge-danger" campo="totalNotificaciones"></span>
			</div>
			<div class="col-xs-4 text-center opcion">
				<img src="img/footer-comunidad.png" />
			</div>
			<div class="col-xs-4 text-center opcion">
				<img src="img/footer/contactos.png" />
			</div>
		</div>
	</footer>
</div>
