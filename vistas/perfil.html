<div panel="perfil">
	<div class="grupo">
		<div class="header">
			<div class="row">
				<div class="col-xs-12 head">
					<button id="btnHidePerfil">
						<i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
					</button>
					<img src="" class="icono img-circle" />
					<span campo="nombre">Ajustes</span>
				</div>
			</div>
		</div>
		<div class="perfilFoto">
			<img src="images/usuario.jpg" class="imagenUsuario img-circle" id="imgPerfil"/>
			<div class="text-center">
				<button id="btnCamara" class="btn btn-link"><i class="fa fa-camera" aria-hidden="true"></i></button>
				<!--<button id="btnGaleria"  class="btn btn-link"><i class="fa fa-picture-o" aria-hidden="true"></i></button>-->
			</div>
		</div>
		
		<div class="datos row">
			<div class="col-xs-9">
				<h4><span campo="usuario.nombre"></span></h4>
				<span><span campo="usuario.apellidos"></span></span><br />
				<small>No de Empleado</small> <small campo="usuario.numemp"></small>
			</div>
			<div class="col-xs-3 text-center">
				<br /><br /><br />
				<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#winDatos">Editar</button>
			</div>
		</div>
		<div class="col-xs-12">
		<ul class="menu">
			<li>
				<img class="icono" src="images/iconosperfil/notificaciones.png" />
				Notificaciones
			</li>
			<li showvista="privacidad">
				<img class="icono" src="images/iconosperfil/privacidad.png" />
				Privacidad
			</li>
			<li showvista="contactos">
				<img class="icono" src="images/iconosperfil/contactos.png" />
				Contactos
			</li>
			<li id="btnSalir">
				<img class="icono" src="images/iconosperfil/logout.png" />
				Salir
			</li>
			<!--
			<li>
				<img class="icono" src="images/iconosperfil/ayuda.png" />
				Ayuda
			</li>
			-->
		</ul>
		</div>
	</div>	
	
	<div vista="vista"></div>
	
	<footer class="navbar navbar-fixed-bottom menu2">
		<div class="text-info text-center">
			<div class="col-xs-4" showpanel="perfil">
				<i class="fa fa-4x fa-user-circle"></i>
			</div>
			<div class="col-xs-4" showpanel="home">
				<i class="fa fa-4x fa-home"></i>
			</div>
			<div class="col-xs-4" data-target="#menuSecciones">
				<i class="fa fa-4x fa-bars"></i>
			</div>
		</div>
	</footer>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="winContacto">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" campo="nombre"></h4>
				</div>
				<div class="modal-body">
					<center>
						<img class="img-circle" src="#" campo="fotoPerfil"/>
					</center>
					<hr />
					<div class="row">
						<div class="col-xs-4">
							<b>Nombre</b>
						</div>
						<div class="col-xs-8">
							<span campo="nombre"></span> <span campo="apellidos"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-4">
							<b>Correo electrónico</b>
						</div>
						<div class="col-xs-8" campo="email"></div>
					</div>

				</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
	
	
	<div class="modal fade" tabindex="-1" role="dialog" id="winDatos">
		<form action="javascript: return false;" id="frmActualizarDatos">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modificar mis datos</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="txtNombre">Nombre</label>
							<input type="text" class="form-control" id="txtNombre" name="txtNombre" campo="nombre"/>
						</div>
						<div class="form-group">
							<label for="txtApellidos">Apellidos</label>
							<input type="text" class="form-control" id="txtNombre" name="txtApellidos" campo="apellidos"/>
						</div>
						<div class="form-group">
							<label for="txtCorreo">Correo electrónico</label>
							<input type="text" class="form-control" id="txtCorreo" name="txtCorreo" campo="email"/>
						</div>
						<div class="form-group">
							<label for="txtNumeroEmpleado">Número de empleado</label>
							<input type="text" class="form-control" id="txtNumeroEmpleado" name="txtNumeroEmpleado" campo="numemp"/>
						</div>
						<div class="form-group">
							<label for="txtNacimiento">Fecha de nacimiento</label>
							<input type="text" class="form-control" id="txtNacimiento" name="txtNacimiento" campo="nacimiento"/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary btn-xs">Guardar cambios</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
