<div class="contacto">
	<img class="img-circle foto" src="img/fotoContacto.png" />
	<span campo="nombre"></span> <span campo="apellidos"></span>
</div>

<div class="datosContacto row">
	<div class="col-xs-12">
		<div class="col-xs-2 text-right"><i class="fa fa-envelope" aria-hidden="true"></i></div>
		<div class="col-xs-10 text-left" campo="email"></div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-2 text-right"><i class="fa fa-user" aria-hidden="true"></i></div>
		<div class="col-xs-10 text-left" campo="puesto"></div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-2 text-right">#</div>
		<div class="col-xs-10 text-left" campo="numemp" before="No. Empleado: "></div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-2 text-right"><i class="fa fa-phone" aria-hidden="true"></i></div>
		<div class="col-xs-10 text-left" campo="telefono" before="Tel."></div>
	</div>
	

</div>
