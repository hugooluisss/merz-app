<div panel="departamento">
	<div class="header">
		<button id="btnHideDepto">
			<i class="fa fa-angle-left fa-2x" aria-hidden="true"></i> <span>Atr√°s</span>
		</button>
		<div class="nombreDepartamento" campo="nombre"></div>
		
		<div class="iconoDepartamento">
			<img class="icono" src="" />
		</div>
	</div>
	
	<div class="portada">
		<div />
	</div>
	
	<div class="contenidoDepartamento">
		<div class="noticias">
			<h2>Noticias</h2>
			
		</div>
		
		<div class="archivos container">
			<img src="images/iconoArchivos.png" class="logoIcono"/>
			<div class="contenido">
			</div>
		</div>
		
		<br />
		
		<div class="row" id="showBtnCalendario">
			<div class="col-xs-12 text-center">
				<button class="btn btn-success" id="btnShowCalendario">CALENDARIO DE EVENTOS</button>
			</div>
		</div>
		
		<div class="eventos container">
			<img src="images/iconoEventos.png" class="logoIcono"/>
			<div class="contenido">
			</div>
		</div>
	</div>
	
	<footer class="navbar navbar-fixed-bottom menu2">
		<div class="text-info text-center">
			<div class="col-xs-6" showpanel="perfil">
				<i class="fa fa-2x fa-user-circle"></i>
			</div>
			<div class="col-xs-6" showpanel="home">
				<i class="fa fa-2x fa-home"></i>
			</div>
			<!--
			<div class="col-xs-4" data-target="#menuSecciones">
				<i class="fa fa-2x fa-bars"></i>
			</div>
			-->
		</div>
	</footer>
</div>
